{% extends "base.html" %}

{% block content %}

    <h1>Website Posts</h1>
    <table class="table table-boarded table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Category</th>
        <th>Action</th>
      </tr>
    </thead>
      {% for post in posts %}
        <tr>
          <td> {{post.id}} </td> 
          <td> {{post.title}} </td> 
	  <td> {{post.category_id}} </td> 
	   <td>
            <form method="POST" action="./view" style="display: inline">
              <input type="hidden" value="{{post.id}}" name="id">
              <input type="submit" value="View">
            </form>
          </td>
        </tr>
      {% endfor %}
   
 {% endblock %}
